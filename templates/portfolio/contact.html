{% extends 'base.html' %}

{% load static %}

{% block title %}Contact - Portfolio{% endblock title %}

{% block content %}
 <section class="contact-section center-column">
        <h2>It's Nice to Meet You!</h2>
        <p>If you would like to make contact, please feel free to drop me a line below!</p>

        <!-- Contact Section -->
        <section id="contact" class="contact-section center">
            <h2>Contact</h2>
            <form class="contact-form" action="#" method="POST">
                <input type="text" name="name" placeholder="Name" required />
                <input type="email" name="email" placeholder="Email" required />
                <textarea name="message" placeholder="Message" rows="5" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>

    </section>
{% endblock content %}
